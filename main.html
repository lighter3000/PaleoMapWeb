<!DOCTYPE html>
<html>
    <head>
        <title>MapBasics</title>
        <link rel="stylesheet" href="styles/map.css">
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        

        
    </head>
    <body>
        

        <div id="root-div">
            <div id="logo-div">
                <p id="logo-theme">PaleoSearch</p>
            </div>

            <div class="p1-enter-loc-div">
                <p>Enter location</p>
            </div>
            <div id="search-div">
                <input id="search-bar" placeholder="Search location" class="search" onkeydown="search(this)">
            </div>
            <div class="p2-or-enter-div">
                <p>Or enter</p>
            </div>
            
            <div class="geo-div">
                <input class="lat" id="lat" placeholder="Latitude" class="search" onkeydown="search(this)">
                <input class="lng" id="lng" placeholder="Longitude" class="search" onkeydown="search(this)">
            </div>
            <div class="range-div">
                <input id="range-input" type="range" min="0" max="10">
                <p>Range: <output id="range-output"></output>km</p>
            </div>
            <div>
                <button class="search-btn" onclick="searchPos()">Search</button>
            </div>
            <div class="map-div">
                <div class="map" id="map"></div>
            </div>
            
            <div class="info-div">
                <textarea name="Info" id="info" cols="50" rows="8"></textarea>
            </div>
        </div>

         <!-- Leaflet-Map JS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
        
        
        <!-- Logic JS -->
        <script src="main.js"></script>
        <footer style="text-align:center; padding:10px; font-size:0.9em; background-color:#f2f2f2; margin-top:20px;">
            <p>
                Map &copy; <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> contributors |
                Tiles by <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> |
                Powered by <a href="https://leafletjs.com/" target="_blank">Leaflet.js</a> |
                API and Data by <a href="https://paleobiodb.org" target="_blank">PaleoBioDB</a> (CC BY 4.0) <br> 
                Code written by <a href="https://github.com/lighter3000" target="_blank">lighter3000</a>
            </p>
        </footer>
    </body>
</html>
